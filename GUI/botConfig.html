<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>Insira o nome do Bot</h3>
        <input type="text" class="botName" />
      </div>
      <div>
        <h3>Escolha um prefixo de comando</h3>
        <select name="prefix" class="prefix">
          <option value="!">!play</option>
          <option value="@">@play</option>
          <option value="#">#play</option>
          <option value="+">+play</option>
        </select>
      </div>
      <button type="submit" class="submit">Pr√≥ximo</button>
    </div>
    <script src="botConfig.js"></script>
  </body>
</html>
